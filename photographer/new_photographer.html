<!DOCTYPE html>

<body>
    <header>
        <div class="logo">
        </div>
        <nav class="header_nav">
            <ul>
                <li>model</li>
                <li>photographer</li>
                <li>collaborate</li>
                <li>mypage</li>
                <li>sign in</li>
            </ul>
        </nav>
    </header>

    <main>
      <form class="model_form" action="index.html" method="post">

        <div class="photo_area">
          <p>Profile photo</p>
          <div class="photo">
            <input type = "file" name = "model_photo" accept = "image/*">
          </div>
        </div>

        <div class="phtographer_info">
          <div class="name_area">
            <p>name</p>
            <input type="text" id="name" />
          </div>
          <div class="self_introduction_area">
            <p>self_introduction</p>
            <input type="text" id="self_introduction">
          </div>
          <div class="carrer_area">
            <p>Career</p>
            <input type="text" id="carrer" />
          </div>
          <div class="contact_area">
            <p>Contact</p>
            <input type="text" id="contact" />
          </div>

          <div class="Available_Location_area">
            <p>Available Location</p>
            <select class="country" name="">
              <option value="">korea</option>
            </select>
            <select class="state" name="">
              <option value="">seoul</option>
              <option value="">busan</option>
            </select>
          </div>

          <div class="retouch">
            <p>Retouch</p><br>
            <input type="radio" id="y" name="retouch" value="y"><p>Yes</p>
            <input type="radio" id="n" name="retouch" value="n"><p>No</p>
          </div>

          <div class="detail_info_area">
            <p>Detail Information</p>
            <input type="text" id="detail_info">
          </div>

          <div class="Portfolio">
            <p>Portfolio</p>
            <input type = "file" name = "model_photo" accept = "image/*">
            <a href="#">make</a>
          </div>
        </div>

      </form>
      <button type="button" name="button">save</button>
    </main>
</body>

</html>
